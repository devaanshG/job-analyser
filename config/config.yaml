# Configuration for Indeed scraper
horizontals:
  - Robotics Engineering
  - Automation Engineering
  - Control Systems Engineering
  - Electronics Engineering
  - Embedded Systems Engineering
  - Mechatronics Engineering
  - Computer Vision Engineering

regions:
  - United States
  - United Kingdom
  - Germany
  - Australia
  - New Zealand

# User-Agent list to rotate
user_agents:
  - "Mozilla/5.0 (Macintosh; Intel Mac OS X 13_2) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  - "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  - "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# Request timing (seconds)
delay_min: 2.0
delay_max: 6.0

# Pagination defaults
pages: 10
max_jobs_per_horizontal_region: 200

# Retry/backoff
max_retries: 5
backoff_base: 1.0
backoff_cap: 60.0

# Other settings
fetch_details: false  # set true to fetch full job detail pages
output_dir: "data"
